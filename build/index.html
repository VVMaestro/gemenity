<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="page-header">

    </header>
    <main class="page-main">
        <section class="auth">
            <form class="auth__form" action="">
                <label for="login">Логин</label>
                <input id="login" class="auth__input" type="text" name="login">

                <label for="password">Пароль</label>
                <input id="password" class="auth__input" type="password" name="password">

                <input class="auth__checkbox" id="auth-save-sess" type="checkbox" name="save-sess">
                <label for="auth-save-sess">Запомнить меня</label>
                
                <input class="auth__button button" type="submit" value="Войти">
                <input class="auth__button button" type="reset">
            </form>
        </section>
    </main>
    <footer class="page-footer"></footer>
</body>
</html>
